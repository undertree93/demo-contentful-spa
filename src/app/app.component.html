<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .banner {
    background-color: #B8860B; /* You would need the exact hex color code */
    color: white;
    padding: 10px 20px; /* Adjust padding as needed */
  }
  .banner .logo {
    float: left;
    /* Add style for the logo */
  }
  .banner .message {
    float: right;
    font-size: 0.9em;
    /* Add style for the message */
  }
  .clear {
    clear: both;
  }
</style>
</head>
<body>

<div class="banner" [ngStyle]="{'background-color': severity === 'Info' ? '#B8860B' : '#FF0000'}">
  <div class="logo">
    <img *ngIf="severity === 'info'" src="path_to_astonishing_sign.png" alt="Astonishing Sign" height="50">
    <img *ngIf="severity === 'critical'" src="path_to_critical_sign.png" alt="Critical Sign" height="50">
  </div>
  <div class="message" [innerHTML]="data"></div>
  <div class="clear"></div>
</div>

<!-- The rest of your page content goes here -->

</body>
</html>
